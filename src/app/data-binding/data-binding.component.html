  <article>
    <h3>Class and Style Binding</h3>

    <div>
      Select one class:
      <select #classSelected (change)="0">
        <option value="alert-success">Success</option>
        <option value="alert-info">Info</option>
        <option value="alert-warning">Warning</option>
        <option value="alert-danger">Danger</option>
      </select>
      <br/><br/>
    </div>

    <div class="alert {{classSelected.value}}">
      Colority text from combobox's value
    </div>
    <div class="alert" role="alert" [class.alert-success]="classSelected.value == 'alert-success'">Sucess</div>
    <div class="alert" role="alert" [class.alert-info]="classSelected.value == 'alert-info'">Info</div>
    <div class="alert" role="alert" [class.alert-warning]="classSelected.value == 'alert-warning'">Warning</div>
    <div class="alert" role="alert" [class.alert-danger]="classSelected.value == 'alert-danger'">Danger</div>

    <div class="alert alert-danger" role="alert"
         [style.display]="classSelected.value=='alert-danger' ? 'block' : 'none'">This text can viewed only in case of
      error.
    </div>

  </article>


</section>
